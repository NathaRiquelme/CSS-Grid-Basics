<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="header_container">
        <div class="left_header">
          <h1 class="left_header_title">Check The <br />Best Food</h1>
          <p class="header_text">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto
            libero repellendus ut itaque deserunt. Atque voluptate inventore
            sunt hic distinctio! Accusamus porro tempore voluptatem vitae
            numquam asperiores minus repellat inventore?
          </p>
          <button class="cta_button">Book a table</button>
          <div class="social_media">
            <a href="#"
              ><img src="./images/icons8-twitter.svg" alt="Twitter"
            /></a>
            <a href="#"
              ><img src="./images/icons8-facebook.svg" alt="Facebook"
            /></a>
            <a href="#"
              ><img src="./images/icons8-instagram.svg" alt="Instagram"
            /></a>
          </div>
        </div>
        <img
          class="right_header"
          src="./images/hero.png"
          alt="pasta dish with vegetables"
        />
      </section>
      <section class="dishes">
        <h2 class="dishes_title">Our Services</h2>
        <div class="dishes_grid">
          <img
            class="dishes_item dishes_item_big"
            src="./images/video.png"
            alt="video"
          />
          <img
            class="dishes_item"
            src="./images/dish1.png"
            alt="vegetable bowl"
          />
          <img
            class="dishes_item"
            src="./images/dish2.png"
            alt="avocado toast with boiled eggs"
          />
          <img
            class="dishes_item"
            src="./images/dish3.png"
            alt="asparagus and poched eggs"
          />
          <img
            class="dishes_item"
            src="./images/dish4.png"
            alt="avocado toast and poched eggs"
          />
        </div>
      </section>
      <section class="menu_container">
        <h2 class="menu_title">Home Menu</h2>
        <div class="menu_grid">
          <div class="menu_grid_item">
            <img
              class="menu_item"
              src="./images/plate1.png"
              alt="dish with sauce and vegetables"
            />
          </div>
          <div class="menu_grid_item">
            <img
              class="menu_item"
              src="./images/plate2.png"
              alt="dish with sauce and vegetables"
            />
          </div>
          <div class="menu_grid_item">
            <img
              class="menu_item"
              src="./images/plate3.png"
              alt="dish with sauce and vegetables"
            />
          </div>
          <div class="menu_grid_item">
            <img
              class="menu_item"
              src="./images/plate4.png"
              alt="dish with sauce and vegetables"
            />
          </div>
          <div class="menu_grid_item">
            <img
              class="menu_item"
              src="./images/plate5.png"
              alt="dish with sauce and vegetables"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
